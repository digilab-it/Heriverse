<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="icon" href="../appicon.png" sizes="512x512" type="image/png" />

		<!-- Add iOS meta tags and icons -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="Heriverse" />
		<link rel="apple-touch-icon" href="appicon.png" />

		<!-- PWA manifest -->
		<link rel="manifest" href="../app.webmanifest" />

		<meta name="title" content="Heriverse" />
		<meta name="description" content="Heriverse" />
		<!-- Add meta theme-color -->
		<meta name="theme-color" content="#FFFFFF" />

		<title>Heriverse</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="/res/css/aton.css" />
		<link rel="stylesheet" type="text/css" href="../res/style/scenes_page.css" />
		<link rel="stylesheet" type="text/css" href="../res/style/preloader.css" />

		<link rel="stylesheet" type="text/css" href="../res/style/CardsPage.css" />
		<link rel="stylesheet" type="text/css" href="../res/style/GenericPage.css" />
		<script src="https://kit.fontawesome.com/034017cde6.js" crossorigin="anonymous"></script>

		<!-- Vendors -->

		<script type="text/javascript" src="/vendors/vendors.min.js"></script>
		<script type="text/javascript" src="../vendors/xml2json.min.js"></script>

		<script type="text/javascript" src="/dist/THREE.bundle.js"></script>

		<script type="module" src="/src/ATON.js"></script>
		<script type="module" src="../src/Utils.js"></script>
		<script type="module" src="ScenesPage.js" defer></script>
		<script src="https://kit.fontawesome.com/034017cde6.js" crossorigin="anonymous"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Judson:ital,wght@0,400;0,700;1,400&family=Lexend:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
			rel="stylesheet" />

		<!-- Translation -->
		<script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
		<script src="../src/i18n/Translate.js" defer></script>
	</head>

	<body id="body" oncontextmenu="return false;" style="overflow-y: scroll">
		<!-- Top Toolbar -->
		<script>
			window.addEventListener("load", () => {
				ScenesPage.init();
			});
		</script>
		<div id="Page" style="display: none">
			<div class="container-fluid color-black">
				<div id="sceneHeader" class="row mt-5 mb-5">
					<div class="col-12 text-center">
						<h1>BENVENUTO IN Heriverse</h1>
						<h3>Seleziona una scena</h3>
						<div class="login-btn float-end">
							<img src="../res/imgs/ita_icon.svg" /><button
								onclick="ScenesPage.goToLoginPage()"
								class="btn btn-link link-dark"
								style="font-size: 1.5em">
								ACCEDI
							</button>
						</div>
					</div>
				</div>
				<div class="row mt-5 mb-5 justify-content-center">
					<div id="generalInputGroup" class="col-9 col-md-6 justify-content-center">
						<div id="inputGroup" class="input-group mb-3 input-search">
							<span class="input-group-text" id="input-search"
								><i class="fa-solid fa-magnifying-glass"></i
							></span>
							<!-- BARRA DI RICERCA -->
						</div>
						<div class="row mt-1 mb-1">
							<div id="tagCategSection" class="col-12" style="text-align: center"></div>
						</div>
					</div>
				</div>

				<div class="container">
					<div id="switchView-bar"></div>
					<div
						id="scenesGrid"
						class="row text-left row-cols-12 row-cols-lg-3 row-cols-md-4 row-cols-xl-3"></div>
					<div id="pagingDiv"></div>
				</div>
			</div>

			<div id="sceneFooter"></div>

			<!-- Powered by -->
			<div id="idPoweredBy" class="poweredBy d-none">
				Powered by
				<a href="http://osiris.itabc.cnr.it/aton/" target="_blank">ATON</a>
			</div>
		</div>
		<div id="preloader" class="preloader">
			<div class="book">
				<div class="book__pg-shadow"></div>
				<div class="book__pg"></div>
				<div class="book__pg book__pg--2"></div>
				<div class="book__pg book__pg--3"></div>
				<div class="book__pg book__pg--4"></div>
				<div class="book__pg book__pg--5"></div>
			</div>
		</div>
	</body>
</html>
